<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Let's go and explore Melbourne</title>
        <style type="text/css">
            body {
                margin: auto;
            }


            .centrewrapper {
                background-image: url('background.jpg');
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: center top;  
                margin: auto;
                width: 100%;
                height: 1000px;
                position: absolute;
            }

            .absolutewrapper {
                margin: auto;
                padding: 0;
                width: 360px;
                position: relative;

            }




            /* default positions */


            .textbg {
                position: relative;
                top: 250px;
                left: 0px;
                width: 100%;
                height: 130px;
                background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.5), rgba(0,0,0,.6), rgba(0,0,0,.7),rgba(0,0,0,0));
                transition: top 1s;
            }

            .title {
                position: absolute;
                font-family: "Dancing Script";
                font-weight: bold;
                color: white;
                                transition: top 1s;
            }

            .letsgo {
                font-size: 30px;
                top: 270px;
                left: 80px;
            }

            .and {
                font-size: 18px; 
                top: 300px;
                left: 140px;
            }

            .exploremelbourne {
                font-size: 36px;
                top: 310px;
                left: 75px;
            }


            .me {
                position: absolute;
                top: 140px;
                left: 60px;
                width: 240px;     /* need to add image resizing for me */
                height: 240px;
                transition: left 1s, top 1s, width 1s, height 1s;
            }

            .ball {
                position: absolute;
                width: 80px;    /* need to add image resizing for balls */
                height: 80px;
                transition: left 1s, top 1s, width 1s, height 1s;
            }


            .ball1 {

                top: 150px;
                left: 30px;
            }       

            .ball2 {

                top: 70px;
                left: 60px;
            }

            .ball3 {

                top: 40px;
                left: 140px;
            }

            .ball4 {

                top: 70px;
                left: 220px;
            }   


            .ball5 {

                top: 150px;
                left: 250px;
            }   


            .colorfade {
                position: absolute;
                top: 450px;
                height: 50px;
                width: 50%;
                background: linear-gradient(rgba(178,108,79,0),rgba(178,108,79,1));
            }  

            .bottom {
                top: 500px;
                position: absolute;
                width: 100%;
                height: 500px;
                background: rgba(178,108,79,1);
            }  

            .booknow {

                position: fixed;
                bottom: 20px;
                right: 40px;
                width: 150px;
                height: 40px;
                background: rgba(245,241,179,.75);
                font: 700 18px 'Segoe UI', sans-serif;  /* double check if google font */
                text-transform: uppercase;
                text-align: center;
                text-decoration: none;
                line-height: 40px;
                box-shadow: 2px 2px 3px rgba(0,0,0,.5);;
            }

            a {
                text-decoration: none;
            }

            a:visited {
                color: black;
            }


        </style>
        <script>
            function execute() {  

                // attach elements to js variables with class

                var me = document.getElementsByClassName("me")[0];
                var ball = document.getElementsByClassName("ball");
                var ball1 = document.getElementsByClassName("ball1")[0];
                var ball2 = document.getElementsByClassName("ball2")[0];
                var ball3 = document.getElementsByClassName("ball3")[0];
                var ball4 = document.getElementsByClassName("ball4")[0];
                var ball5 = document.getElementsByClassName("ball5")[0];
                var textbg = document.getElementsByClassName("textbg")[0];
                var letsgo = document.getElementsByClassName("letsgo")[0];
                var and = document.getElementsByClassName("and")[0];
                var exploremelbourne = document.getElementsByClassName("exploremelbourne")[0];


                var defaultsize = true;

                
                
                
                function toggleSize() {
                    if (defaultsize === true) {

                        // make me small

                        me.style.top = "230px";
                        me.style.left = "220px";
                        me.style.width = "110px";
                        me.style.height = "110px";

                        // make balls smaller and align left

                        for (i = 0; i < (ball.length - 1); i++) {
                            ball[i].style.width = "50px";
                            ball[i].style.height = "50px";
                            ball[i].style.left = "285px";
                        }

                        // move each ball

                        ball1.style.top = "35px";
                        ball2.style.top = "85px";
                        ball3.style.top = "135px";
                        ball4.style.top = "185px";

                        ball5.style.top = "40px";
                        ball5.style.left = "40px";
                        ball5.style.width = "240px";
                        ball5.style.height = "240px";
                        ball5.src = "streetart.png";

                        // move text and bg

                        textbg.style.top = "275px";
                        letsgo.style.top = "295px";
                        and.style.top = "325px";
                        exploremelbourne.style.top = "335px";


                        defaultsize = false;

                    } else {

                        // make me big

                        me.style.top = "140px";
                        me.style.left = "60px";
                        me.style.width = "240px";
                        me.style.height = "240px"; 

                        // make balls bigger

                        for (i = 0; i < ball.length; i++) {
                            ball[i].style.width = "80px";
                            ball[i].style.height = "80px";
                        }  



                        // move each ball 

                        ball1.style.top = "150px";
                        ball1.style.left = "30px";
                        ball2.style.top = "70px";
                        ball2.style.left = "60px";
                        ball3.style.top = "40px";
                        ball3.style.left = "140px";
                        ball4.style.top = "70px";
                        ball4.style.left = "220px";
                        ball5.style.top = "150px";
                        ball5.style.left = "250px";                   
                        ball5.src = "streetart-icon.png";

                        // move text and bg


                        textbg.style.top = "250px";
                        letsgo.style.top = "270px";
                        and.style.top = "300px";
                        exploremelbourne.style.top = "310px";



                        defaultsize = true; 


                    }
                }

                me.onclick = function () { toggleSize(); };
            }
        </script>
    </head>

        <!-- position 2 //-->

        <div class="centrewrapper">
            <div class="textbg"></div>
        </div>
        <div class="absolutewrapper">
            <img class="me" id="melink" src="me.png">
            <div class="title letsgo">let's go</div>
            <div class="title and">and</div>
            <div class="title exploremelbourne">explore Melbourne</div>
            <a href="#"><img class="ball ball1" src="streetart-icon.png"></a>
            <a href="#"><img class="ball ball2" src="streetart-icon.png"></a>
            <a href="#"><img class="ball ball3" src="streetart-icon.png"></a>
            <a href="#"><img class="ball ball4" src="streetart-icon.png"></a>
            <a href="#"><img class="ball ball5" src="streetart-icon.png"></a>
        </div>


        <div class="colorfade"></div>
        <div class="bottom"></div>
        <div class="booknow"><a href="#">Book now</a></div>
        <script>
            execute();
        </script>
    </body>
</html>
